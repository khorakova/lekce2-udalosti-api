<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p id="odstavec" class="odstavec" onmouseover="priNajeti()" onmouseleave="priOpusteni()">V elipse spí lev</p>
	<button onclick="cervenyPoKliknuti()">červený po kliknutí</button>
	<button onclick="vetsiPoKliknuti()">větší po kliknutí</button>

	<br>

	<h1>Přehrávač</h1>
	<button onclick="Play()" class="tlacitko">Play</button>
	<button onclick="Pause()" class="tlacitko">Pause</button>
	<button onclick="Reset()" class="tlacitko">Reset</button>
	<button onclick="Volume0()" class="tlacitko">Volume 0</button>
	<button onclick="Volume05()" class="tlacitko">Volume 0.5</button>
	<button onclick="Volume1()" class="tlacitko">Volume 1</button>

	<audio class="mujPrehravac" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<script src="main.js"></script>

</body>
</html>
